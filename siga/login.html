<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SIGA FATEC</title>
  <link rel="icon" href="imagens/logofatec.png" type="image/x-icon">

  <!-- frameworks e bibliotecas  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />

    <!-- estilização -->
  <style>
    body {
      background: linear-gradient(to right, #c8102e, #0a0b0c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 40px;
      color: #fff;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-card h4 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-login {
      background-color: #fff;
      color: #c8102e;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #c8102e;
      color: #fff;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
    <!-- logo e titulo -->
  <div class="glass-card text-center" data-aos="fade-up">
    <img src="imagens/logofatec.png" alt="Logo Fatec" class="logo">
    <h4>Bem-vindo ao SIGA FATEC</h4>

    <!-- formulário de login -->
    <form action="index.html" method="post">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail institucional">
      </div>
      <div class="mb-4 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-login btn-lg w-100 hvr-buzz">Entrar <i class="fas fa-sign-in-alt ms-2"></i></button>
    </form>

    <!-- rodapé dentro do card de login-->
    <div class="footer">
      © 2025 Siga FATEC
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
